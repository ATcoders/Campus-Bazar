<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Product </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e00ff;
            --primary-light: #9d4dff;
            --secondary: #00f0ff;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #f0f5ff;
            --gray: #a0a8c0;
            --success: #00ffaa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(110, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 240, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(157, 77, 255, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, var(--darker) 0%, #0d0d2a 50%, var(--darker) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(110, 0, 255, 0.03) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(0, 240, 255, 0.03) 50%, transparent 60%);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
        }
        
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 20px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(110, 0, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, #ff6b9d 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(110, 0, 255, 0.3);
            animation: titleFloat 4s ease-in-out infinite;
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1rem;
        }
        
        .form-container {
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid rgba(110, 0, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(110, 0, 255, 0.1),
                inset 0 0 32px rgba(110, 0, 255, 0.05),
                0 20px 60px rgba(110, 0, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.02), transparent);
            transition: left 0.8s ease;
        }
        
        .form-container:hover::before {
            left: 100%;
        }
        
        .form-group {
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .form-group::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.6s ease;
        }
        
        .form-group:focus-within::before {
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1rem;
            color: var(--secondary);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .form-group:focus-within label {
            color: var(--primary-light);
            transform: translateX(5px);
        }
        .required{
            font-size: 17px;
        }
        .required:after {
            content: " *";
            color: var(--success);
        }
        
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(5, 5, 16, 0.9);
            border: 2px solid rgba(110, 0, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 
                0 0 0 4px rgba(110, 0, 255, 0.1),
                0 8px 25px rgba(110, 0, 255, 0.2);
            transform: translateY(-2px);
            background: rgba(5, 5, 16, 0.95);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .image-upload {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .upload-box {
            position: relative;
            border: 2px dashed rgba(110, 0, 255, 0.4);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(5, 5, 16, 0.6);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .upload-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(110, 0, 255, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .upload-box:hover {
            border-color: var(--secondary);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(110, 0, 255, 0.2);
            background: rgba(5, 5, 16, 0.8);
        }
        
        .upload-box:hover::before {
            opacity: 1;
        }
        
        .upload-box.active {
            border-color: var(--success);
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.3);
        }
        
        .upload-box.processing {
            border-color: var(--secondary);
            animation: processPulse 2s infinite;
        }
        
        @keyframes processPulse {
            0%, 100% { 
                opacity: 1; 
                box-shadow: 0 0 20px rgba(0, 240, 255, 0.3); 
            }
            50% { 
                opacity: 0.8; 
                box-shadow: 0 0 40px rgba(0, 240, 255, 0.5); 
            }
        }
        
        .upload-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .upload-content {
            position: relative;
            z-index: 2;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 10px rgba(110, 0, 255, 0.3));
        }
        
        .upload-box:hover .upload-icon {
            color: var(--secondary);
            transform: scale(1.2) rotate(180deg);
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.6));
        }
        
        .upload-box p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .compression-info {
            font-size: 0.8rem;
            color: var(--success);
            margin-top: 0.5rem;
            display: none !important;
            padding: 8px 12px;
            background: rgba(0, 255, 170, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 170, 0.2);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }
        
        .compression-info.show {
            display: block !important;
            opacity: 1;
            transform: translateY(0);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.8rem;
        }
        
        .option-item {
            position: relative;
        }
        
        .option-item input {
            position: absolute;
            opacity: 0;
        }
        
        .option-item label {
            display: block;
            padding: 14px 20px;
            background: rgba(5, 5, 16, 0.8);
            border: 2px solid rgba(110, 0, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
        }
        
        .option-item label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(110, 0, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .option-item input:checked + label {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-color: var(--secondary);
            box-shadow: 
                0 0 20px rgba(110, 0, 255, 0.4),
                0 8px 25px rgba(110, 0, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .option-item input:checked + label::before {
            left: 100%;
        }
        
        .option-item:hover label {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(110, 0, 255, 0.2);
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23a0a8c0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 50%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 18px 24px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            margin-top: 2rem;
            box-shadow: 
                0 8px 25px rgba(110, 0, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(110, 0, 255, 0.5),
                0 0 30px rgba(0, 240, 255, 0.3);
            background: linear-gradient(135deg, #8a2be2 0%, var(--primary) 30%, var(--secondary) 70%, #ff6b9d 100%);
        }
        
        button:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 40%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }
        
        button:hover::after {
            left: 100%;
            top: 100%;
        }
        
        .price-input {
            position: relative;
        }
        
        .price-input:before {
            content: '₹';
            position: absolute;
            left: 16px;
            top: 70%;
            font-size: 20px;
            transform: translateY(-50%);
            color: var(--gray);
            font-weight: 600;
        }
        
        #price {
            padding-left: 36px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .option-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LIST YOUR PRODUCT</h1>
            <!-- <p class="subtitle">Join the future of campus commerce</p> -->
        </header>
        
        <div class="form-container">
            <form id="productForm">
                <!-- Product Images -->
                <div class="form-group">
                    <label class="required">Product Images</label>
                    <p style="color: var(--gray); margin-bottom: 1.5rem; font-size: 1rem; text-align: center; opacity: 0.9;">
                📸 Upload 2 clear photos • ✨ Auto-compression enabled • 🚀 Drag & drop supported
            </p>
                    <div class="image-upload">
                        <div class="upload-box" id="uploadBox1">
                            <div class="upload-content">
                                <div class="upload-icon">+</div>
                                <p>Primary Image</p>
                                <div class="compression-info" id="compressionInfo1"></div>
                            </div>
                            <img id="preview1" alt=""">
                            <input type="file" id="image1" accept="image/*" required>
                        </div>
                        
                        <div class="upload-box" id="uploadBox2">
                            <div class="upload-content">
                                <div class="upload-icon">+</div>
                                <p>Secondary Image</p>
                                <div class="compression-info" id="compressionInfo2"></div>
                            </div>
                            <img id="preview2" alt="">
                            <input type="file" id="image2" accept="image/*" required>
                        </div>
                    </div>
                </div>
                
                <!-- Product Title -->
                <div class="form-group">
                    <label for="product_title" class="required">Product Title</label>
                    <input type="text" id="product_title" placeholder="e.g. Calculus Textbook 10th Edition" required>
                </div>
                
                <!-- Description -->
                <div class="form-group">
                    <label for="product_desc" class="required">Description</label>
                    <textarea id="product_desc" placeholder="Describe your product in detail. Include specifications, condition notes, and any included accessories." required></textarea>
                </div>
                
                <!-- Condition -->
                <div class="form-group">
                    <label class="required">Condition</label>
                    <div class="option-grid">
                        <div class="option-item">
                            <input type="radio" id="excellent" name="condition" value="Excellent" required>
                            <label for="excellent">Excellent</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="good" name="condition" value="Good">
                            <label for="good">Good</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="notGood" name="condition" value="Not Good">
                            <label for="notGood">Not Good</label>
                        </div>
                    </div>
                </div>
                
                <!-- Category -->
                <div class="form-group">
                    <label for="category" class="required">Category</label>
                    <select id="category" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="Textbook">Textbook</option>
                        <option value="Notes">Notes</option>
                        <option value="Lab Equipment">Lab Equipment</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Stationary">Stationary</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                
                <!-- Price -->
                <div class="form-group price-input">
                    <label for="price" class="required">Price</label>
                    <input type="number" id="price" min="0" step="0.01" placeholder="0.00" required>
                </div>
                
                <!-- Additional Fields -->
                <div class="form-group">
                    <label for="location">Campus Location (Optional)</label>
                    <input type="text" id="location" placeholder="Which campus is the item at?">
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact Preference (Optional)</label>
                    <input type="text" id="contact" placeholder="Email, WhatsApp, etc.">
                </div>
                
                <button type="submit">
                    <span>LIST PRODUCT</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Store compressed images
        let compressedImages = {
            image1: null,
            image2: null
        };

        // Check if user is logged in on page load
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                alert('Please log in to list a product');
                window.location.href = 'login.html';
                return;
            }
        });

        // Image compression function
        function compressImage(file, maxWidth = 800, maxHeight = 600, quality = 0.8) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // Calculate new dimensions while maintaining aspect ratio
                    let { width, height } = img;
                    
                    if (width > height) {
                        if (width > maxWidth) {
                            height = height * (maxWidth / width);
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width = width * (maxHeight / height);
                            height = maxHeight;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw and compress
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob((blob) => {
                        // Create a new File object from the blob
                        const compressedFile = new File([blob], file.name, {
                            type: 'image/jpeg',
                            lastModified: Date.now()
                        });
                        
                        resolve({
                            file: compressedFile,
                            originalSize: file.size,
                            compressedSize: blob.size,
                            compressionRatio: ((file.size - blob.size) / file.size * 100).toFixed(1)
                        });
                    }, 'image/jpeg', quality);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        // Format file size for display
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Image upload functionality with compression
        function setupImageUpload(boxId, inputId, previewId, compressionInfoId) {
            const uploadBox = document.getElementById(boxId);
            const fileInput = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            const compressionInfo = document.getElementById(compressionInfoId);
            
            // Click to upload
            uploadBox.addEventListener('click', () => fileInput.click());
            
            // File selection handler
            fileInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    await handleFileUpload(file, preview, uploadBox, compressionInfo, inputId);
                }
            });
            
            // Drag and drop functionality
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadBox.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadBox.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadBox.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadBox.classList.add('active');
            }
            
            function unhighlight() {
                uploadBox.classList.remove('active');
            }
            
            uploadBox.addEventListener('drop', async (e) => {
                const dt = e.dataTransfer;
                const file = dt.files[0];
                if (file) {
                    await handleFileUpload(file, preview, uploadBox, compressionInfo, inputId);
                }
            });
        }
        
        async function handleFileUpload(file, preview, uploadBox, compressionInfo, inputId) {
            if (!file.type.match('image.*')) {
                alert('Please select an image file');
                return;
            }
            
            // Show processing state
            uploadBox.classList.add('processing');
            uploadBox.querySelector('.upload-content p').textContent = 'Compressing...';
            
            try {
                // Compress the image
                const compressionResult = await compressImage(file);
                const compressedFile = compressionResult.file;
                
                // Store compressed file for form submission
                compressedImages[inputId] = compressedFile;
                
                // Display the compressed image
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadBox.querySelector('.upload-content').style.display = 'none';
                    
                    // Show compression info
                    compressionInfo.innerHTML = `
                        ${formatFileSize(compressionResult.originalSize)} → ${formatFileSize(compressionResult.compressedSize)} 
                        (${compressionResult.compressionRatio}% saved)
                    `;
                    compressionInfo.style.display = 'block';
                };
                reader.readAsDataURL(compressedFile);
                
                // Remove processing state
                uploadBox.classList.remove('processing');
                
            } catch (error) {
                console.error('Error compressing image:', error);
                alert('Error processing image. Please try again.');
                
                // Reset upload box
                uploadBox.classList.remove('processing');
                uploadBox.querySelector('.upload-content p').textContent = 'Primary Image';
            }
        }
        
        // Initialize both image uploaders
        setupImageUpload('uploadBox1', 'image1', 'preview1', 'compressionInfo1');
        setupImageUpload('uploadBox2', 'image2', 'preview2', 'compressionInfo2');
        
        // Form submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if user is logged in
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                alert('Please log in to list a product');
                window.location.href = 'login.html';
                return;
            }
            
            console.log('User data from localStorage:', user);
            
            // Simple validation
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value && field.type !== 'radio') {
                    field.style.borderColor = 'var(--success)';
                    isValid = false;
                    setTimeout(() => {
                        field.style.borderColor = 'rgba(110, 0, 255, 0.3)';
                    }, 2000);
                }
            });
            
            // Check radio buttons separately
            const conditionSelected = document.querySelector('input[name="condition"]:checked');
            if (!conditionSelected) {
                isValid = false;
                document.querySelectorAll('input[name="condition"]').forEach(radio => {
                    radio.parentElement.querySelector('label').style.borderColor = 'var(--success)';
                    setTimeout(() => {
                        radio.parentElement.querySelector('label').style.borderColor = 'rgba(110, 0, 255, 0.3)';
                    }, 2000);
                });
            }
            
            // Check if compressed images are ready
            if (!compressedImages.image1 || !compressedImages.image2) {
                alert('Please wait for image compression to complete');
                return;
            }
            
            if (isValid) {
                // Create FormData object
                const formData = new FormData();
                
                // Add user information
                formData.append('userEmail', user.email);
                formData.append('userRollNo', user.rollNo);
                
                console.log('Sending user data:', {
                    email: user.email,
                    rollNo: user.rollNo
                });
                
                // Add form fields with correct database field names
                formData.append('product_title', document.getElementById('product_title').value);
                formData.append('product_desc', document.getElementById('product_desc').value);
                formData.append('condition', document.querySelector('input[name="condition"]:checked').value);
                formData.append('category', document.getElementById('category').value);
                formData.append('price', document.getElementById('price').value);
                formData.append('location', document.getElementById('location').value);
                formData.append('contact', document.getElementById('contact').value);
                
                // Add compressed images
                if (compressedImages.image1) {
                    formData.append('image1', compressedImages.image1);
                }
                if (compressedImages.image2) {
                    formData.append('image2', compressedImages.image2);
                }
                
                // Log form data being sent
                console.log('Form data being sent (compressed images):');
                for (let [key, value] of formData.entries()) {
                    if (value instanceof File) {
                        console.log(key, ':', `${value.name} (${formatFileSize(value.size)})`);
                    } else {
                        console.log(key, ':', value);
                    }
                }
                
                // Show loading state
                const button = this.querySelector('button');
                const originalText = button.innerHTML;
                button.innerHTML = 'LISTING PRODUCT...';
                button.disabled = true;
                
                // Submit to server
                fetch('/list-product', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Show success effect
                        button.innerHTML = '✓ PRODUCT LISTED!';
                        button.style.background = 'linear-gradient(135deg, var(--success), #00cc88)';
                        
                        // Reset form after delay
                        setTimeout(() => {
                            this.reset();
                            button.innerHTML = originalText;
                            button.style.background = 'linear-gradient(135deg, var(--primary), var(--primary-light))';
                            button.disabled = false;
                            
                            // Reset image uploads
                            compressedImages.image1 = null;
                            compressedImages.image2 = null;
                            document.querySelectorAll('.upload-content').forEach(el => el.style.display = '');
                            document.querySelectorAll('.upload-box img').forEach(img => img.style.display = 'none');
                            document.querySelectorAll('.compression-info').forEach(info => {
                                info.style.display = 'none';
                                info.innerHTML = '';
                            });
                            document.querySelectorAll('.upload-content p').forEach((p, index) => {
                                p.textContent = index === 0 ? 'Primary Image' : 'Secondary Image';
                            });
                            
                            // Optionally redirect to products page or show success message
                            console.log('Product listed successfully:', data);
                            alert(`Product listed successfully! Your listing number is ${data.listingNumber}`);
                        }, 2000);
                    } else {
                        throw new Error(data.message || 'Failed to list product');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error listing product: ' + error.message);
                    
                    // Reset button
                    button.innerHTML = originalText;
                    button.disabled = false;
                });
            }
        });
    </script>
</body>
</html>
