<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white flex items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-slate-800/60 backdrop-blur-md shadow-2xl rounded-2xl p-8 border border-slate-700">
    <h1 class="text-3xl font-bold text-center text-cyan-400 mb-6">Account Details</h1>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Name -->
      <div class="bg-slate-900/50 p-5 rounded-xl border border-slate-700 shadow-lg">
        <p class="text-sm text-slate-400">Full Name</p>
        <p class="text-lg font-semibold">John Doe</p>
      </div>

      <!-- Roll No -->
      <div class="bg-slate-900/50 p-5 rounded-xl border border-slate-700 shadow-lg">
        <p class="text-sm text-slate-400">Roll Number</p>
        <p class="text-lg font-semibold">2021CS123</p>
      </div>

      <!-- Hostel -->
      <div class="bg-slate-900/50 p-5 rounded-xl border border-slate-700 shadow-lg">
        <p class="text-sm text-slate-400">Hostel</p>
        <p class="text-lg font-semibold">Aryabhatta Hostel</p>
      </div>

      <!-- Contact -->
      <div class="bg-slate-900/50 p-5 rounded-xl border border-slate-700 shadow-lg">
        <p class="text-sm text-slate-400">Contact Number</p>
        <p class="text-lg font-semibold">+91 9876543210</p>
      </div>

      <!-- Year -->
      <div class="bg-slate-900/50 p-5 rounded-xl border border-slate-700 shadow-lg">
        <p class="text-sm text-slate-400">Year</p>
        <p class="text-lg font-semibold">3rd Year</p>
      </div>

      <!-- Email -->
      <div class="bg-slate-900/50 p-5 rounded-xl border border-slate-700 shadow-lg">
        <p class="text-sm text-slate-400">Email</p>
        <p class="text-lg font-semibold">johndoe@gmail.com</p>
      </div>
    </div>

    <!-- Button -->
    <div class="text-center mt-8">
      <button class="px-6 py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold shadow-lg hover:scale-105 transform transition duration-300">
        Edit Details
      </button>
    </div>
  </div>

</body>
</html>
